version: '3.5'

services:
  mysql:
    image: mysql/mysql-server:5.7.21
    volumes:
      - /opt/mysql_data:/var/lib/mysql_prod
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=kwetter
      - MYSQL_PASSWORD=kwetter

  payara:
    build: .
    volumes:
      - /opt/payara41/deployments:/home/teun/production_ENV/war
    ports:
      - "10000:8080"
      - "4849:4848"
      - "8182:8181"
    links:
      - mysql
    depends_on:
      - mysql
